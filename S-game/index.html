<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S. Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2>Enter any key to start</h2>

    <div class="btnBox">
        <div class="box1">
            <div class="btns" type="button" id="red"></div>
            <div class="btns" type="button" id="green"></div>
        </div>
        <div class="box2">
            <div class="btns" type="button" id="yellow"></div>
            <div class="btns" type="button" id="blue"></div>
        </div>
    </div>
    <h2 id="highScore"></h2>
    <script src="index.js"></script>
</body>

</html>
